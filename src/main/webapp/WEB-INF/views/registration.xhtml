<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h2>Registration Form</h2>
    <h:form>
        <p:fieldset legend="Registration Form" widgetVar="regWidget" style="width: 600px;">
            <h:panelGrid columns="3" width="550" border="0">
                <h:outputLabel value="nickname" />
                <p:inputText value="#{registrationBean.persons.nickname}"
                             id="nickname"
                             required="true"
                             requiredMessage="UserName is required"
                             validatorMessage="UsesrName should be of length from 5 to 15 chars"
                >
                    <f:validateLength minimum="5" maximum="15" for="nickname"></f:validateLength>
                </p:inputText>
                <p:message for="nickname"/>


                <h:outputLabel value="password" />
                <p:password value="#{registrationBean.persons.password}"
                            id="password"
                            required="true"
                            requiredMessage="Password is required"
                            validatorMessage="Password should be of length from 5 to 15 chars"
                >
                    <f:validateLength minimum="5" maximum="15" for="password"></f:validateLength>
                </p:password>
                <p:message for="password" />

                <h:outputLabel value="firstName" />
                <p:inputText value="#{registrationBean.persons.firstName}"
                             id="firstName"
                             required="true"
                             requiredMessage="FirstName is required"
                             validatorMessage="FirstName should be of length from 5 to 15 chars"
                >
                    <f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
                </p:inputText>
                <p:message for="firstName" />


                <h:outputLabel value="lastName" />
                <p:inputText value="#{registrationBean.persons.lastName}"
                             id="lastName"
                             required="true"
                             requiredMessage="LastName is required"
                             validatorMessage="LastName should be of length from 5 to 15 chars"
                >
                    <f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
                </p:inputText>
                <p:message for="lastName" />


                <h:outputLabel value="email" />
                <p:inputText value="#{registrationBean.persons.email}"
                             id="email"
                             validatorMessage="Invalid Email">
                    <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>
                </p:inputText>
                <p:message for="email" />






                <h:outputLabel value="city" />
                <h:selectOneRadio id="cities"
                                  value="#{registrationBean.persons.city}" >
                    <f:selectItems value="#{registrationBean.cities}"
                                   var="gOp"
                                   itemLabel="#{gOp}"
                                   itemValue="#{gOp}"/>
                </h:selectOneRadio>
                <p:message for="city" />


                <h:outputLabel value="Role" />
                <h:selectOneRadio id="role"
                                  value="#{registrationBean.persons.role}" >
                    <f:selectItems value="#{registrationBean.rollers}"
                                   var="gOp"
                                   itemLabel="#{gOp}"
                                   itemValue="#{gOp}"/>
                </h:selectOneRadio>
                <p:message for="Role" />




                <p:commandButton value="Register" action="#{registrationBean.saveUser}" ajax="false"></p:commandButton>
            </h:panelGrid>
        </p:fieldset>

    </h:form>
</h:body>
</html>
